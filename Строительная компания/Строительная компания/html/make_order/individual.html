<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/allPages.css">
    <link rel="stylesheet" href="../../css/order.css">
    <title>Создание проекта</title>
</head>
<body>
    <main class="divcentercol">
        <div class="fundament">
            <div class="align">
                <h2 class="stext24">Напишите описание дома(необязательно)</h2>
                <form>
                    <textarea class="describe stext24" style="resize: vertical;"></textarea>
                </form>
                <h2 class="stext24">Введите адрес строительства</h2>
                <form action="#">
                    <input class="describe stext24" type="text">
                </form>
                <h2 class="stext24">Приложите примерные фото будущего дома или чертёж(необязательно)</h2>
                <form>
                    <input class="describe" type="file" multiple accept="image/*">
                </form>
            </div>
        </div>
        <h2 class="stext24 text_des">За вами будет закреплена бригада строителей, поэтому выберите способ(ы) связи с вами</h2>
        <div class="row" style="margin-bottom: 60px;">
            <button class="btn_choice_link stext24">Телефон</button>
            <button class="btn_choice_link stext24" style="margin-left: 40px;">Электронная почта</button>
        </div>
        <p class="stext24">Следить за процесссом строительства можно в личном кабинете</p>
        <button class="btn_submit stext24">Подтвердить</button>
    </main>
</body>
</html>
