<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Авторизация</title>

<body>
    <header>
        <div class="head_cont">

    </header>
    <main class="divcentercol">

        </form>
        <form class="divcentercol Name">
            <label class="stext24">Введите пароль</label>

        </form>

    <footer>
        <div class="foot_div-info">
            <div class="foot_info1">
                <h2 class="foot_namehead_text">Наши партнеры</h2>
                <p class="foot_info_text">perevozka24</p>
                <p class="foot_info_text">lesosklad24</p>
                <p class="foot_info_text">Феликс</p>
                <p class="foot_info_text">Unix-Srtoy</p>
            </div>
            <div class="foot_info2">
                <h2 class="foot_namehead_text">Контактная информация</h2>
                <p class="foot_info_text">8-900-377-48-62</p>
                <p class="foot_info_text">desbi@mail.ru</p>
            </div>
            <div class="foot_info3">
                <h2 class="foot_namehead_text">Вакансии</h2>
                <p class="foot_info_text">Ландшафтный дизайнер</p>
                <p class="foot_info_text">Менеджер проектов</p>
            </div>
        </div>
    </footer>
</body>
</html>
